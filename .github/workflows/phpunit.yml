name: Integration

on: [push]

jobs:
  phpunit:
    runs-on: ubuntu-latest

    steps:

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.1"

      - name: Install dependencies
        run: composer install

      - name: Run phpunit
        run: ./bin/phpunit tests